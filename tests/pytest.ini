[tool:pytest]
# Pytest configuration for SE SME Agent system

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    e2e: End-to-end workflow tests
    performance: Performance and load tests
    security: Security and vulnerability tests
    monitoring: Monitoring and metrics tests
    slow: Tests that take a long time to run
    fast: Tests that run quickly
    smoke: Basic smoke tests
    regression: Regression tests
    api: API endpoint tests
    rag: RAG pipeline tests
    agent: Agent functionality tests
    auth: Authentication and authorization tests
    database: Database-related tests
    network: Network and connectivity tests

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options
# Note: Coverage settings can also be in .coveragerc or pyproject.toml
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio mode
asyncio_mode = auto