global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-server'
    static_configs:
      - targets: ['api-server:9091']
    # Python prometheus_client usually exposes metrics at root or /metrics
    metrics_path: '/' 
    scrape_interval: 30s

  - job_name: 'agent-server'
    static_configs:
      - targets: ['agent-server:9092']
    metrics_path: '/'
    scrape_interval: 30s

  - job_name: 'rag-pipeline'
    static_configs:
      - targets: ['rag-pipeline:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s